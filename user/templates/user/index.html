    <script>
        $().ready(function(){
            $(function(){
                $(".nav a").off("click").on("click",function(){
                    var index = $(this).index();
                    $(this).addClass("on").siblings().removeClass("on");
                    $(".contentbox .box").eq(index).addClass("active").siblings().removeClass("active");
                });
            });
        })
    </script>

<script>
	var data1;

     $(document).ready(function(){
         if($.cookie('is_log_in')==1){
             $('#log_person').attr('href',"/user/person/");
             $('#log_or_person').html('个人中心');
         }
         else
         {
             $('#log_person').attr('href',"/user/login/");
             $('#log_or_person').html('登录/注册');
         }
            var date = new Date();
            var seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = year + seperator1 + month + seperator1 + strDate;
             $('#takeoffDate2').val(currentdate);
             $('#takeoffDate1').val(currentdate);
         })
    function to_printflight(type){
        var flight_number=$('#flightNo').val();
        var  my_data ;
        my_data= $('#takeoffDate2').val();
        var date3=$('#takeoffDate1').val();
        var begin=$('#sl_start').val();
        var end=$('#sl_end').val();
         if(type==0)
         {
             var searchUrl = encodeURI("/airplane/printflight/?searchText=" + type+'~'+flight_number+'~'+my_data); //使用encodeURI编码
            location.href = searchUrl;
         }
         else
         {
             var searchUrl = encodeURI("/airplane/printflight/?searchText=" + type+'~'+begin+'~'+end+'~'+date3); //使用encodeURI编码
            location.href = searchUrl;
         }
        }
        function id_search()
        {
            to_printflight(0);
        }
		function city_search()
        {
            to_printflight(1);
        }
</script>
